# 仪器清单示例。按需复制条目并调整参数。

device_testbox:
	device_id: "TB-001"
	driver:
		# 默认为 fake 驱动，可改为 real 以启用串口通讯。
		type: "fake"
		default_duration_s: 45
		# 当 type=real 时，可使用 transport 字段配置串口。
		# transport:
		#   url: "COM3"
		#   baudrate: 115200
		#   timeout: 1.0
		#   bytesize: 8
		#   parity: "N"
		#   stopbits: 1
		#   xonxoff: false
		#   rtscts: false
		#   dsrdtr: false
	mqtt:
		host: "localhost"
		port: 1883
		base_topic: "lab/local/line/device_testbox/TB-001"
		heartbeat:
			topic: "lab/local/line/device_testbox/TB-001/hb"
			interval: 30
			payload:
				status: "online"
			will_payload:
				status: "offline"
	transport:
		# 作为 driver.transport 的默认值；对 real 驱动同样适用。
		url: "loop://"
		baudrate: 115200
		timeout: 1.0
